server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html index.htm;

  # 1. Routage des fichiers statiques (Application Front-end)
  # TOUTES les URLs qui ne sont pas /api/ sont gérées par Angular
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 2. PROXY : Routage des appels API vers le Gateway-Service
  # Cette règle intercepte UNIQUEMENT les requêtes commençant par /api/
  location /api/ {
    # Utilisez le nom du service Docker du Gateway et son port d'écoute interne (8222)
    proxy_pass http://gateway-service:8222;

    # Headers recommandés pour les microservices
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # 3. Laisser la logique du front-end gérer /auth/*


  # Cache statique
  location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
    expires 6M;
    access_log off;
    add_header Cache-Control "public";
  }
}

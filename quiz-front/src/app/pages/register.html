<div class="register-container">
  <h2>üìù Cr√©er un compte</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <!-- Username -->
    <label>
      Nom d‚Äôutilisateur
      <input formControlName="username" placeholder="Nom d'utilisateur" />
    </label>
    <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
      Le nom doit contenir au moins 3 caract√®res.
    </div>

    <!-- Email -->
    <label>
      Email
      <input formControlName="email" placeholder="email@example.com" />
    </label>
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      Email invalide.
    </div>

    <!-- Password -->
    <label>
      Mot de passe
      <input type="password" formControlName="password" placeholder="Mot de passe" />
    </label>
    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">

      Confirmer le mot de passe
      <input type="password" formControlName="confirmPassword" placeholder="Confirmer mot de passe" />
    </label>
    <div *ngIf="registerForm.hasError('passwordsMismatch')">
      Les mots de passe ne correspondent pas.
    </div>

    <!-- Error global -->
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <!-- Actions -->
    <div class="actions">
      <button type="submit" [disabled]="registerForm.invalid">Cr√©er mon compte</button>

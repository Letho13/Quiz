<div class="container mt-4">
  <h2>Gestion des utilisateurs</h2>

  <!-- Barre de recherche -->
  <div class="d-flex mb-3">
    <input [(ngModel)]="searchQuery" class="form-control me-2" placeholder="Rechercher par nom ou email">
    <button class="btn btn-primary" (click)="search()">Rechercher</button>
  </div>

  <!-- Tableau -->
  <table class="table table-striped">
    <thead class="table-dark">
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Rôle</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>
        <select class="form-select" [value]="user.role" (change)="changeRole(user, $event)">
          <option value="USER">USER</option>
          <option value="ADMIN">ADMIN</option>
        </select>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <div class="d-flex justify-content-between">
    <button class="btn btn-secondary" (click)="prevPage()" [disabled]="currentPage === 0">Précédent</button>
    <button class="btn btn-secondary" (click)="nextPage()">Suivant</button>
  </div>
</div>

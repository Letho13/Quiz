<div class="profile-container">
  <h2>ðŸ‘¤ Mon Profil</h2>

  <!-- Infos utilisateur -->
  <section class="user-info">
    <p><strong>Nom dâ€™utilisateur :</strong> {{ userUsername$ | async }}</p>
    <p><strong>Email :</strong> {{ userEmail$ | async }}</p>
    <button class="btn-primary">Modifier mes infos</button>
  </section>

  <!-- Scores -->
  <section class="user-scores">
    <h3>ðŸ“Š Mes Scores</h3>
    <table>
      <thead>
      <tr>
        <th>Quiz</th>
        <th>Score</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let s of scores$ | async">
        <td>{{ s.quizTitle }}</td>
        <td>{{ s.score }}</td>
      </tr>
      <tr *ngIf="(scores$ | async)?.length === 0">
        <td colspan="2">Aucun score</td>
      </tr>
      </tbody>
    </table>
  </section>
</div>

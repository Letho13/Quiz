# ======================
# Deploy to Hetzner Server
# ======================
deploy:
  stage: deploy
  image: docker:24.0.5
  environment:
    name: Production
    url: https://$SERVER_HOST/
  before_script:
    # 0. Installation des outils nécessaires (apk est le gestionnaire de paquets d'Alpine)
    - apk update && apk add openssh-client bash

    # 1. Démarrer l'Agent SSH (gestion de la clé en mémoire)
    - eval $(ssh-agent -s)

    # 2. Décodage et sécurisation de la clé privée Base64
    - echo "Décodage Base64 de la clé privée..."
    # La chaîne Base64 PURE doit être dans $SSH_PRIVATE_KEY
    - printf "%s" "$SSH_PRIVATE_KEY" | base64 -d > /tmp/id_rsa_ci
    - chmod 600 /tmp/id_rsa_ci

    # 3. Ajout de la clé à l'agent (permet à SSH/SCP de l'utiliser automatiquement)
    - ssh-add /tmp/id_rsa_ci

    # 4. Préparation du Known_Hosts (vérification de l'identité du serveur)
    - mkdir -p ~/.ssh
    - ssh-keyscan $SERVER_HOST >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts

  script:
    # --- DÉBUT LOGIQUE DE DÉPLOIEMENT ---

    # 1. Transfert du docker-compose.yml (l'agent SSH gère l'authentification)
    - scp $DOCKER_COMPOSE_FILE $SERVER_USER@$SERVER_HOST:$PROJECT_PATH/$DOCKER_COMPOSE_FILE

    - echo "--- Déploiement sur le serveur Hetzner ---"

    # 2. Se connecter au serveur et exécuter les commandes Docker (l'agent SSH gère l'authentification)
    - |
      ssh $SERVER_USER@$SERVER_HOST "
        set -e # Quitter si une commande échoue

        echo 'Navigating to deployment directory...'
        cd $PROJECT_PATH

        echo 'Logging into GitLab Container Registry (using CI token)...'
        docker login registry.gitlab.com -u gitlab-ci-token -p $CI_JOB_TOKEN

        echo 'Starting Docker Compose...'
        # Tirer et démarrer les services
        docker compose pull         
        docker compose -f ./docker-compose.yml up -d --force-recreate --remove-orphans 

        echo 'Logging out of GitLab Container Registry...'
        docker logout registry.gitlab.com

        echo 'Deployment complete!'
      "
  only:
      - master
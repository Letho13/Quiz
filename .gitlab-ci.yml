    # 2. Transfert du docker-compose.yml vers le répertoire cible sur le serveur
    - scp -i $SSH_PRIVATE_KEY ssh-keyscan -H "$REMOTE_HOST" >> ~/.ssh/known_hosts $DOCKER_COMPOSE_FILE $SERVER_USER@$SERVER_HOST:$PROJECT_PATH/$DOCKER_COMPOSE_FILE

    - echo "--- Déploiement sur le serveur Hetzner ---"
    # 3. Se connecter au serveur et exécuter les commandes Docker
    - |
      ssh -i $SSH_PRIVATE_KEY ssh-keyscan -H "$REMOTE_HOST" >> ~/.ssh/known_hosts $SERVER_USER@$SERVER_HOST "
        set -e # Quitter si une commande échoue
      
        echo 'Navigating to deployment directory...'
        cd $PROJECT_PATH
      
        echo 'Logging into GitLab Container Registry (using CI token)...'
        # Authentification pour le 'docker compose pull'
        docker login registry.gitlab.com -u gitlab-ci-token -p $CI_JOB_TOKEN
      
        echo 'Starting Docker Compose...'
        # 1. Tirer les dernières images (les versions construites par 'docker-build')
        docker compose pull         
      
        # 2. Démarrer/Mettre à jour les services
        docker compose -f ./docker-compose.yml up -d --force-recreate --remove-orphans 
      
        echo 'Logging out of GitLab Container Registry...'
        # Déconnexion pour nettoyer la session temporaire
        docker logout registry.gitlab.com
      
        echo 'Deployment complete!'
      "

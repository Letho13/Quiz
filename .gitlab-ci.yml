# .gitlab-ci.yml - ProjetQuiz

stages:
  - build
  - test
  - docker-build
  - deploy


variables:
  DOCKER_DRIVER: overlay2
  MAVEN_CLI_OPTS: "-B --batch-mode --fail-at-end"

  REGISTRY_URL: registry.gitlab.com/theoleb/quiz

  DOCKER_COMPOSE_FILE: docker-compose.yml

# ======================
# Build Maven modules
# ======================
build:
  stage: build
  image: maven:3.9.4-amazoncorretto-21
  script:
    - mvn $MAVEN_CLI_OPTS clean compile
  artifacts:
    paths:
      - target/

# ======================
# Run unit tests
# ======================
test:
  stage: test
  image: maven:3.9.4-amazoncorretto-21
  script:
    - mvn $MAVEN_CLI_OPTS test
  artifacts:
    when: always
    reports:
      junit: "**/target/surefire-reports/*.xml"

# ======================
# Build Docker images
# ======================
docker-build:
  stage: docker-build
  image: docker:24.0.5
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  script:

    - echo "Logging in to GitLab Container Registry..."

    - echo "$CI_JOB_TOKEN" | docker login -u gitlab-ci-token --password-stdin registry.gitlab.com

    - echo "Building Docker images..."

    # Microservices Java (contexte la racine pour les dépendances entre modules)

    - docker build -t $CI_REGISTRY_IMAGE/quiz-service:latest -f quiz-service/Dockerfile .
    - docker push $CI_REGISTRY_IMAGE/quiz-service:latest

    - docker build -t $CI_REGISTRY_IMAGE/user-service:latest -f user-service/Dockerfile .
    - docker push $CI_REGISTRY_IMAGE/user-service:latest

    - docker build -t $CI_REGISTRY_IMAGE/reward-service:latest -f reward-service/Dockerfile .
    - docker push $CI_REGISTRY_IMAGE/reward-service:latest

    # Services d'infrastructure INDÉPENDANTS
    - docker build -t $CI_REGISTRY_IMAGE/discovery-service:latest -f discovery-service/Dockerfile discovery-service
    - docker push $CI_REGISTRY_IMAGE/discovery-service:latest

    - docker build -t $CI_REGISTRY_IMAGE/gateway-service:latest -f gateway-service/Dockerfile gateway-service
    - docker push $CI_REGISTRY_IMAGE/gateway-service:latest

    - docker build -t $CI_REGISTRY_IMAGE/config-server:latest -f config-server/Dockerfile config-server
    - docker push $CI_REGISTRY_IMAGE/config-server:latest

    # FRONT-END
    - docker build -t $CI_REGISTRY_IMAGE/front-service:latest -f quiz-front/Dockerfile quiz-front
    - docker push $CI_REGISTRY_IMAGE/front-service:latest


# ======================
# Deploy to Hetzner Server
# ======================
deploy:
  stage: deploy
  image: alpine/ssh:latest
  environment:
    name: Production
    url: https://$SERVER_HOST/ # Utilisateur en HTTPS, port à ignorer dans l'URL de l'environnement
  before_script:
    # 1. Configuration des clés SSH (nécessite SSH_PRIVATE_KEY, SERVER_HOST)
    - apk add openssh-client git base64 # Ajout de 'base64' pour le décodage
    - eval $(ssh-agent -s)

    # --- DECODAGE DE LA CLE BASE64 ED25519 DANS UN FICHIER TEMPORAIRE ---
    - echo "$SSH_PRIVATE_KEY" | base64 -d > /tmp/id_ed25519
    - chmod 600 /tmp/id_ed25519

    # 2. Ajout de la clé temporaire à l'agent SSH
    - ssh-add /tmp/id_ed25519

    # 3. Préparation des clés du serveur hôte
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $SERVER_HOST >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    # 1. Transfert du docker-compose.yml vers le répertoire cible sur le serveur
    - scp $DOCKER_COMPOSE_FILE $SERVER_USER@$SERVER_HOST:$PROJECT_PATH/$DOCKER_COMPOSE_FILE

    - echo "--- Déploiement sur le serveur Hetzner ---"
    # 2. Se connecter au serveur et exécuter les commandes Docker
    - |
      ssh $SERVER_USER@$SERVER_HOST "
        set -e # Quitter si une commande échoue
      
        echo 'Navigating to deployment directory...'
        cd $PROJECT_PATH
      
        echo 'Logging into GitLab Container Registry (using CI token)...'
        # Authentification pour le 'docker compose pull'
        docker login registry.gitlab.com -u gitlab-ci-token -p $CI_JOB_TOKEN
      
        echo 'Starting Docker Compose...'
        # 1. Tirer les dernières images (les versions construites par 'docker-build')
        docker compose pull         
      
        # 2. Démarrer/Mettre à jour les services
        docker compose -f ./docker-compose.yml up -d --force-recreate --remove-orphans 
      
        echo 'Logging out of GitLab Container Registry...'
        # Déconnexion pour nettoyer la session temporaire
        docker logout registry.gitlab.com
      
        echo 'Deployment complete!'
      "
  only:
    - master # Déploie uniquement sur la branche 'master'